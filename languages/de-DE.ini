PANOPTICON_SITES_LBL_INSTRUCTIONS_BODY="Zunächst Akeeba Panopticon Connector auf der Joomla! Website installieren. Dann zum Backend der Site gehen und auf Komponenten klicken, Akeeba Panopticon Connector, um die Verbindungsinformationen zu finden. Diese Informationen in die Felder unten kopieren."
