PANOPTICON_SITES_LBL_ADMIN_PASSWORD_HEAD="Administratorverzeichnis Passwordschutz"
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_INFO_1="Wenn das <code>Administrator</code>-Verzeichnis passwortgeschützt ist, bitte Benutzernamen und Passwort eingeben. Andernfalls schlagen Joomla!™-Updates mit der Fehlermeldung “401 Unauthorized“ fehl."
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_INFO_2="Bitte beachten, dass hier <em>NICHT</em> nach dem Joomla! Benutzername und Passwort gefragt wird."
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_HEAD="Erforderlich?"
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_INFO_1="Dies ist nur erforderlich, wenn du das <code>Administratorverzeichnis</code> mit einer der folgenden Methoden passwortgeschützt hast:"
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_INFO_2="Du verwendest eine Erweiterung eines Drittanbieters, z. B. die Funktion \"Password-protect Administrator\" von Akeeba Admin Tools."
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_INFO_3="Du verwendest die Verzeichnis-Passwortschutzfunktion deines Hosting-Control Panels, falls eine solche vorhanden ist."
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_INFO_4="Du hast dies manuell eingerichtet, z.B. mit einer <code>.htaccess</code> und <code>.htpasswd</code> Datei auf dem Apache-Webserver."
PANOPTICON_SITES_LBL_ADMIN_PASSWORD_NEEDED_INFO_5="Wenn nichts hiervon zutrifft oder du gar nicht weißt was gemeint ist, dann lasse diese Felder leer."
